<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="loginteste.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Usuário">
      <input type="password" placeholder="Senha">
      <button type="submit">Login</button>
    </form>
    <p class="register-link">Não tem uma conta? <a href="#">Cadastro</a></p>
    <div class="social-login">
      <button class="google-button">Login com o Google</button>
      <button class="facebook-button">Login com o Facebook</button>
    </div>
  </div>
</body>
</html>
